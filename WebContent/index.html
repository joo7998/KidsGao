<!DOCTYPE html>
<!-- html5 신조어 사용 위해-->
<html>
<head>
<meta charset="UTF-8">
	<meta name="description" content="우리쌀 점토로 만든 키즈카오 웹사이트 소개">
	<meta name="keyword" content="키즈카오, 점토, 장난감">
	<meta name="author" content="김인권">
<!-- meta tag = 문자코드 & 관련정보 -->
<title>KidsGao</title>

<!-- <link type="text/css" rel="sytlesheet" href="CSS/style.css"> <link> -->

<style>
	@import url("CSS/style.css");
	/*  css_link 가 안될때 */
</style>




</head>
<body>

	<!---------------------------- 웹사이트 시작  ---------------------------->
	<header id="intro">
	
	<!------------------------- intro wrap(서랍장) ------------------->
		<div class="introWrap">
			<div class="logo"></div>
			<div class="lion"></div>
			<div class="rabbit"></div>
			<div class="bear"></div>
			<div class="monkey"></div>
		</div>
		
		
		
		
	<!------------------------- cloud wrap(서랍장)------------------------>
		<div class="cloudWrap">
			<div class="leftCloud"></div>
			<div class="rightCloud"></div>
			<div class="dragonfly"></div>
			
		</div>
		
	</header>
	
	
	
	
	<!---------------------------- farm1 ---------------------------->
	<div id="farm1">
	
		<div class="leftRice1"></div>
		<div class="farmer"></div>
		<div class="rightRice1"></div>
		
		<!-- FarmSpeechWrap  -->
		<div class="farmSpeechWrap">
		
			<img src="IMG/farm/farm1/farmspeech.png" alt="우리쌀 점토">
           	<p class="farmSpeech">
               	식재료만 넣은 안전한<br>
               	우리쌀 점토 키즈가오는<br>
               	우리 쌀을 사용하여 만들어요. <br>
             	화학물질을 사용하지 않고, <br>
                식재료를 사용해서 만든 <br>
                안전한 제품이랍니다.
            </p>
		</div>	
	</div>
	
	
	
	
	<!---------------------------- farm2 -------------------------->				
	<div id="farm2">
	
		<div class="leftRice2"></div>
		<div class="rightRice2"></div>
		<div class="scarecrow"></div>
	</div>
	
	
	
	
	<!---------------------------- farm3 ---------------------------->
	<div id="farm3">
	
		<div class="farm3Window"></div>	
			
		<!-- machineWrap -->
		<div class="machineWrap">	 
			
			<div class="machine1"></div>
			<div class="sawShadow"></div>
			<div class="saw1"></div>
			<div class="saw2"></div>
			<div class="machineBird"></div>
			<div class="timer"></div>
		</div>	
		
		<img class="farm3Bubble" src="IMG/farm/farm3/farm3bubble.png" 
	alt="기계를 통해서 쌀알이 딱딱한 껍질을 벗어 냅니다.">
	
	</div>	
	
	
	
	
	<!---------------------------- forest1 ---------------------------->
	<div id="forest1">
	
		<div class="leftTree"></div>	
			
		<!-- treeWrap -->
		<div class="treeWrap">	 
			
			<div class="rabbit1"></div>
			<div class="rabbit2"></div>
			<div class="rightTree"></div>
		</div>
	</div>
	
	
	
	
	
	<!---------------------------- forest2 ---------------------------->
	<div id="forest2">
	
		<div class="frog"></div>	
			
		<!-- machineWrap2 -->
		<div class="machineWrap2">	 
			
			<div class="machineBottom"></div>
			<div class="machineLeft"></div>
			<div class="machineRight"></div>
		</div>
		
		<div class="forestBubble"></div>
		<div class="forest2Tree"></div>
		
	</div>
	
	
	
	
	
	<!---------------------------- forest3 ---------------------------->
	<div id="forest3">
	
		<!-- machineWrap2 -->
		<div class="forest3Wrap">	 
			
			<div class="forest3Tree"></div>
			<div class="smallBird"></div>
			<div class="bigBird"></div>
		</div>
	
	</div>
	
	
	
	
	
	<!---------------------------- science ---------------------------->
	<div id="science">
	
		<!-- scienceWrap -->
		<div class="scienceWrap">	 
		
			<!-- scienceLeftWrap -->
			<div class="scienceLeftWrap">
				
				<div class="gly"></div>
				<img src="IMG/science/leftTitle.png" alt="자초, 어성초, 감초">
                <p>
                    자초 어성초 감초를 넣어서<br>
                    피부진정 및 함염 효과가 있답니다.
                </p>
			</div>
			
			<!-- scienceCenterWrap -->
			<div class="scienceCenterWrap">
				
				<div class="purpleSteam"></div>
				<div class="funnelBack"></div>
				<div class="funnelFront"></div>
			</div>
			
			<!-- scienceRightWrap -->
			<div class="scienceRightWrap">
			
				<div class="water"></div>
				<img src="IMG/science/rightTitle.png" alt="글리세린, 올리브유">
                <p>
                    빵의 표면을 촉촉하게 해주는<br>
                    글리세린과 오메가-9 지방산이<br>
                    풍부한 올리브유를 넣어서<br>
                    보습 효과도 뛰어나답니다.
                </p>
				
			</div>
			
		</div>
	
	</div>
	
	
	
	<!---------------------------- night1 ---------------------------->
	<div id="night1">
		<div class="owl"></div>
		
		<!-- starWrap -->
		<div class="starWrap">
			<div class="star1"></div>
			<div class="star2"></div>
			<div class="star3"></div>	
		</div>
		
	</div>	
	
	
	
	
	<!---------------------------- night2 ---------------------------->
	<div id="night2">
		<div class="moon"></div>	
		<img class="night2Bubble" src="IMG/oneday/night2/night2bubble.png" 
		alt="하루동안 숙성을 시키게 됩니다.">
		<div class="rightMoonTree"></div>
	
	</div>
	
	
	
	
	
	<!---------------------------- morning ---------------------------->
	<div id="morning">
		<div class="sun"></div>	
		<div class="leftpine"></div>	
		<div class="rightpine"></div>	
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
